<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <link href="responsivity.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <p class="logo"></p>
    </header>
    <main>
        <form id="login_form" method="get">
            <h1>Welcome Back</h1>
            <input type="email" name="email" class="login_inputs" id="email_input" placeholder="Enter Email"/><br>
            <input type="password" name="pass" class="login_inputs" id="password_input" placeholder="Enter Password"/><br>
            <input type="checkbox" name="check" id="check_icon"/><label for="check" id="check">Remind Me</label>
            <span class="forgot_pass">Forgot Password?</span>
            <button class="sign_in">Sign In</button>
            <button class="sign_in_google">Sign In with Google</button>
            <br><br><p id="sign-up">Don't have an account?<i><a href="signup.html"> Sign Up</a></i></p>
        </form>
    </main>
        
</body>
</html>
